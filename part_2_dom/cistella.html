<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

<body>
    <h1>ðŸŽ„ Cistella de Nadal ðŸŽ„</h1>
    <form id="formulari">
        <label for="desc">DescripciÃ³ del producte:</label>
        <input type="text" id="desc" required>
        <label for="preu">Preu (â‚¬):</label>
        <input type="number" id="preu" step="0.01" required>
        <label for="quantitat">Quantitat:</label>
        <input type="number" id="quantitat" required>
        <button type="button" id="afegir">Afig producte</button>
    </form>
    <table id="taula">
        <thead>
            <tr>
                <th>Nom del producte</th>
                <th>Preu unitari (â‚¬)</th>
                <th>Quantitat</th>
                <th>Subtotal (â‚¬)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les files es generaran dinÃ micament -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total:</strong></td>
                <td id="total">0.00 â‚¬</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<script> 

document.addEventListener("DOMContentLoaded", function () {
    const productInput = document.getElementById("desc");
    const priceInput = document.getElementById("preu");
    const quantityInput = document.getElementById("quantitat");
    const addButton = document.getElementById("afegir");
    const tableBody = document.querySelector("#taula tbody");
    const totalElement = document.getElementById("total");
    let total = 0;

    addButton.addEventListener("click", function () {
        const productName = productInput.value.trim();
        const price = parseFloat(priceInput.value);
        const quantity = parseInt(quantityInput.value);

        if (productName === "" || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
            alert("Per favor, introdueix valors vÃ lids.");
            return;
        }

        const subtotal = price * quantity;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${productName}</td>
            <td>${price.toFixed(2)} â‚¬</td>
            <td>${quantity}</td>
            <td>${subtotal.toFixed(2)} â‚¬</td>
        `;
        tableBody.appendChild(row);

        totalElement.textContent = total.toFixed(2) + " â‚¬";

        productInput.value = "";
        priceInput.value = "";
        quantityInput.value = "";
    });
});


</script>
